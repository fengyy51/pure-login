
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,max-scale=1,min-scale=1,use-scalable=no">
	<title>登录</title>
	<link rel="stylesheet" type="text/css" href="../css/pure.css">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
	<h2>拉购购</h2>
    <h4 class="connect">连接你我他，方便全世界。</h4>
	<form class="pure-form pure-form-aligned" id="myForm" method="post">
    <fieldset>
        <div class="pure-control-group">
            
            <input id="name"  name="name" type="text" placeholder="请输入用户名" >
            
            <!-- <span class="pure-form-message-inline">This is a required field.</span> -->
        </div>

        <div class="pure-control-group">
           
            <input id="password"  name="password" type="password" placeholder="请输入密码" >
            <div id="error" class="error hidden"></div>
        </div>

        <div class="pure-controls">
            <button id="submit" name="submit-btn" type="submit" class="pure-button pure-button-primary">登录</button>
        </div>
        <div class="pure-controls">
            <button id="zhuce" name="zhuce-btn" type="button" class="pure-button pure-button-primary">还没有账号？</button>
        </div>
    </fieldset>
</form>
	<script type="text/javascript" src="../js/lib/zepto.js"></script>
	<script type="text/javascript" src="../js/puredemo.js"></script>
</body>
</html>
